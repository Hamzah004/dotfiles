# Enable live configuration reloading
live_config_reload: true

# Set environment variables
env:
  term: "xterm-256color"

window:
 dimensions:
    columns: 70 # Number of columns
    lines: 18 # Number of rows
 opacity: 0.6
 decorations: none # makes alacritty without any borders
 # title: " "

font:
  normal:
    family: "MesloLGMDZ Nerd Font"
    style: Regular
  bold:
    family: "MesloLGMDZ Nerd Font"
    style: Bold
  italic:
    family: "MesloLGMDZ Nerd Font"
    style: Italic
  size: 10

colors:
  primary:
    # background: "#1e1e2e"
    background: "#000000"
    foreground: "#cdd6f4"
    dim_foreground: "#7f849c"
    bright_foreground: "#cdd6f4"

  cursor:
    text: "#1e1e2e"
    cursor: "#f5e0dc"

  vi_mode_cursor:
    text: "#1e1e2e"
    cursor: "#b4befe"

  search:
    matches:
      foreground: "#1e1e2e"
      background: "#a6adc8"
    focused_match:
      foreground: "#1e1e2e"
      background: "#a6e3a1"

  footer_bar:
    foreground: "#1e1e2e"
    background: "#a6adc8"

  hints:
    start:
      foreground: "#1e1e2e"
      background: "#f9e2af"
    end:
      foreground: "#1e1e2e"
      background: "#a6adc8"

  selection:
    text: "#1e1e2e"
    background: "#f5e0dc"

  normal:
    black: "#45475a"
    red: "#f38ba8"
    green: "#a6e3a1"
    yellow: "#f9e2af"
    blue: "#89b4fa"
    magenta: "#f5c2e7"
    cyan: "#94e2d5"
    white: "#bac2de"

  bright:
    black: "#000814"
    red: "#f38ba8"
    green: "#a6e3a1"
    yellow: "#f9e2af"
    blue: "#89b4fa"
    magenta: "#f5c2e7"
    cyan: "#94e2d5"
    white: "#a6adc8"

  indexed_colors:
    - index: 16
      color: "#fab387"
    - index: 17
      color: "#f5e0dc"
